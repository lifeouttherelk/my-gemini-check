<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Copyright Assistant</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.14.0",
    "react/": "https://esm.sh/react@^19.1.1/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script type="module">
    (async () => {
      try {
        const response = await fetch('index.tsx');
        if (!response.ok) {
          throw new Error(`Failed to fetch index.tsx: ${response.statusText}`);
        }
        const tsxCode = await response.text();
        const jsCode = Babel.transform(tsxCode, {
          presets: ['react', 'typescript'],
          filename: 'index.tsx' // For better error messages
        }).code;
        
        const blob = new Blob([jsCode], { type: 'application/javascript' });
        const url = URL.createObjectURL(blob);
        await import(url);
      } catch (error) {
        console.error('Error loading application:', error);
        const root = document.getElementById('root');
        if (root) {
            root.innerHTML = `<div style="font-family: sans-serif; padding: 2rem; color: #991b1b; background-color: #fef2f2; border: 1px solid #fecaca; border-radius: 0.5rem;"><strong>Error:</strong> Could not load application. ${error.message}</div>`;
        }
      }
    })();
  </script>
</body>
</html>
